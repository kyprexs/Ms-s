<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ms's | Profile</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.4);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        /* Smoke Effect */
        .smoke {
            position: fixed;
            bottom: -100px;
            width: 100%;
            height: 400px;
            background: linear-gradient(to top, rgba(150, 150, 150, 0.3), transparent);
            filter: blur(40px);
            opacity: 0.4;
            animation: smoke-rise 8s infinite ease-in-out;
            z-index: 1;
        }

        .smoke:nth-child(2) {
            animation-delay: 2s;
            animation-duration: 10s;
        }

        @keyframes smoke-rise {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.4;
            }
            50% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-400px) translateX(50px);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: #fff;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 12px;
            margin-bottom: 15px;
            text-shadow:
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.5),
                0 0 60px rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 40px;
            opacity: 0.9;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .social-icons {
            display: flex;
            gap: 25px;
            justify-content: center;
            align-items: center;
        }

        .social-icons a {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .social-icons a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px) scale(1.1);
            box-shadow:
                0 0 20px rgba(255, 255, 255, 0.6),
                0 0 40px rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .social-icons svg {
            width: 22px;
            height: 22px;
            fill: #ffffff;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.3));
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s ease;
            box-shadow:
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.5),
                0 0 60px rgba(255, 255, 255, 0.3);
        }

        .cursor-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Snow Canvas */
        #snowCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video id="video-background" muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Click to Enter Screen -->
    <div id="enter-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 20000; display: flex; justify-content: center; align-items: center; cursor: pointer;">
        <h1 style="color: #fff; font-family: 'Arial Black', Arial, sans-serif; font-size: 2rem; font-weight: 900; letter-spacing: 4px; text-transform: uppercase;">Click to Enter</h1>
    </div>

    <div class="overlay"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>

    <canvas id="snowCanvas"></canvas>

    <div class="cursor" id="cursor"></div>

    <div class="content">
        <h1 class="title">Ms's</h1>
        <p class="subtitle">They know what's happening, they just be acting</p>

        <div class="social-icons">
            <!-- Twitch -->
            <a href="https://www.twitch.tv/9mosess" target="_blank" aria-label="Twitch">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714Z"/>
                </svg>
            </a>

            <!-- Discord -->
            <a href="#" id="discord-copy" aria-label="Discord" data-username="hateweirdbitches">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
                </svg>
            </a>
        </div>
    </div>

    <script>
        // Click to Enter functionality
        const enterScreen = document.getElementById('enter-screen');
        const video = document.getElementById('video-background');
        const music = document.getElementById('background-music');

        enterScreen.addEventListener('click', () => {
            // Start video
            video.play();

            // Start music at 1:23
            music.volume = 1.0;
            music.currentTime = 83;
            music.play();

            // Hide enter screen
            enterScreen.style.opacity = '0';
            enterScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                enterScreen.style.display = 'none';
            }, 500);
        });

        // Discord username copy functionality
        document.getElementById('discord-copy').addEventListener('click', (e) => {
            e.preventDefault();
            const username = e.currentTarget.dataset.username;

            navigator.clipboard.writeText(username).then(() => {
                // Show copied notification
                const notification = document.createElement('div');
                notification.textContent = 'Discord username copied!';
                notification.style.cssText = 'position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.9); color: #000; padding: 15px 30px; border-radius: 10px; font-family: Arial Black, sans-serif; font-weight: 700; z-index: 10001; box-shadow: 0 0 20px rgba(255,255,255,0.5);';
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        });

        // Custom Cursor with Trail
        const cursor = document.getElementById('cursor');
        const trails = [];
        const maxTrails = 15;

        // Create trail elements
        for (let i = 0; i < maxTrails; i++) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            document.body.appendChild(trail);
            trails.push({
                element: trail,
                x: 0,
                y: 0
            });
        }

        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX - 10 + 'px';
            cursor.style.top = mouseY - 10 + 'px';
        });

        // Update trails
        function updateTrails() {
            trails.forEach((trail, index) => {
                const nextTrail = trails[index - 1] || { x: mouseX, y: mouseY };

                trail.x += (nextTrail.x - trail.x) * 0.3;
                trail.y += (nextTrail.y - trail.y) * 0.3;

                trail.element.style.left = trail.x - 4 + 'px';
                trail.element.style.top = trail.y - 4 + 'px';
                trail.element.style.opacity = (1 - index / maxTrails) * 0.8;
            });

            requestAnimationFrame(updateTrails);
        }
        updateTrails();

        // Snow Effect with Cursor Interaction
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Snowflake {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.radius = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.wind = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.8 + 0.2;
                this.vx = 0;
                this.vy = this.speed;
            }

            update() {
                // Cursor interaction
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const interactionRadius = 100;

                if (distance < interactionRadius) {
                    const force = (interactionRadius - distance) / interactionRadius;
                    this.vx -= (dx / distance) * force * 2;
                    this.vy -= (dy / distance) * force * 2;
                }

                // Apply wind and gravity
                this.vx += this.wind;
                this.vx *= 0.95; // Friction
                this.vy += 0.05; // Gravity

                this.x += this.vx;
                this.y += this.vy;

                // Reset if out of bounds
                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                    this.vy = this.speed;
                    this.vx = 0;
                }

                if (this.x > canvas.width + 10) {
                    this.x = -10;
                } else if (this.x < -10) {
                    this.x = canvas.width + 10;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // Create snowflakes
        const snowflakes = [];
        const snowflakeCount = 150;

        for (let i = 0; i < snowflakeCount; i++) {
            snowflakes.push(new Snowflake());
        }

        function animateSnow() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snowflakes.forEach(snowflake => {
                snowflake.update();
                snowflake.draw();
            });

            requestAnimationFrame(animateSnow);
        }

        animateSnow();

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
